version: '3.8'

services:
  db:
    image: postgres:12.4-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: todolist
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
    restart: always
    ports:
    - "5432:5432"


volumes:
  postgres_data:  
